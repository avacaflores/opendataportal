    v-transition
    v-style="left: left + 'px',
             top: top + 'px',
             width: width + 'px'">
  <p>
    {{ source.name | strip \([CE]\)$ }} spent {{ value | usd }} of its total
    {{ source.total_node_value | usd }} allocated funds.
  </p>
</div>
